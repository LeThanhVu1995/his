apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
  namespace: his
spec:
  replicas: 3
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: his/patient-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: patient-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"

---
apiVersion: v1
kind: Service
metadata:
  name: patient-service
  namespace: his
spec:
  selector:
    app: patient-service
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP
